<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.amber.min.css"
    />
    <title>Birds Scoresheet</title>
    {{- partial "seo_tags.html" . -}}
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <style>
      .emoji::before {
        content: attr(data-before);
      }
      .score {
        text-align: center;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js"
        }
      }
    </script>
    <!-- Google tag (gtag.js) -->

      gtag("config", "G-68QK6M81JF");

  </head>
  <script type="module">
    import { createApp, ref, computed } from "vue";

    const scores = ref({
      birds: 0,
      bonus: 0,
      goals: 0,
      eggs: 0,
      food: 0,
      tucked: 0,
      nectar: 0,
      duet: 0,
    });

    const app = createApp({
      setup() {
        return {
          scores,
          score: computed({
            get() {
              return Object.values(scores.value)
                .filter((a) => a)
                .reduce((a, b) => a + b, 0);
            },
          }),
        };
      },
    });
    // Delimiters changed to evade collision with Hugo
    app.config.compilerOptions.delimiters = ["${", "}"];
    app.mount("#app");
  </script>
